<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Table with Bootstrap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'><link rel="stylesheet" href="login.css">

</head>
<body>

<h2>User Session Management</h2>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table summary="This table shows how to create responsive tables using Bootstrap's default functionality" class="table table-bordered table-hover">
         <caption>Users Management of Activity
         </caption>
          <thead>
            <tr>
           
              <th>Authorization</th>
              <th>Activity</th>
              <th>Login Time</th>
                <th>Logout Time</th>
             
             
              <th>Usage</th>
             
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Argentina</td>
              <td>Spanish (official), English, Italian, German, French</td>
              <td>41,803,125</td>
              <td>31.3</td>
              <td>2,780,387</td>
            </tr>
        
         
         
          
          </tbody>
         
        </table>
      </div>
    </div>
  </div>
</div>


  <script  src="./script.js"></script>

</body>
</html>
